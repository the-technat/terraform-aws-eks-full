replicas: 1

ingress:
  enabled: true
  ingressClassName: ${class}
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - ${host}
  tls: 
    - secretName: grafana-tls
      hosts:
        - ${host}
 
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: victoriametrics
        type: prometheus
        orgId: 1
        url: http://vmsingle-victoria-metrics-single-server.victoria-metrics.svc.cluster.local:8428
        access: proxy
        isDefault: true
        updateIntervalSeconds: 10
        editable: true
      - name: CloudWatch
        type: cloudwatch
        jsonData:
          authType: default
          defaultRegion: ${region}

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: true
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    victoriametrics:
      gnetId: 10229
      revision: 33
      datasource: victoriametrics
    kubernetes:
      gnetId: 14205
      revision: 1
      datasource: victoriametrics
    aws_ec2:
      gnetId: 11265
      revision: 2
      datasource: cloudwatch
    aws_ec2_1:
      gnetId: 617
      revision: 4
      datasource: cloudwatch
    aws_ebs:
      gnetId: 623
      revision: 5
      datasource: cloudwatch
    aws_nlb:
      gnetId: 12111
      revision: 2
      datasource: cloudwatch

persistence:
  inMemory:
    enabled: true
    sizeLimit: 300Mi


adminUser: admin
# adminPassword: set via argocd set 

serviceAccount:
  create: true
  name:
  annotations:
    eks.amazonaws.com/role-arn: ${rolearn} # to provide access to cloudwatch

useStatefulSet: true
