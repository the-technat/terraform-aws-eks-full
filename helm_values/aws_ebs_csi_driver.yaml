controller:
  region: ${region}
  serviceAccount:
    create: true
    name: ebs-csi-controller-sa
    annotations: 
      eks.amazonaws.com/role-arn: ${role_arn}
 
node:
  serviceAccount:
    create: true
    name: ebs-csi-node-sa
    annotations: 
      eks.amazonaws.com/role-arn: ${role_arn}
  
storageClasses:
- name: ebs
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  volumeBindingMode: WaitForFirstConsumer
  reclaimPolicy: Delete
  parameters:
    type: "gp3"
